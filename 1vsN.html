<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UG Debating Society</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ug-ds/ug-ds.github.io/refs/heads/main/assets/ug%20ds%20logo%20favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <style>
    :root {
      --bg: #0C1A22;
      --accent: #ED3737;
      --text: #fff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      font-family: "Noto Sans Georgian", sans-serif;
    }

    .navbar {
      padding: 0.1rem 1rem;
      background-color: #081218;
    }

    .logo-link {
      display: inline-block;
      vertical-align: middle;
    }

    .logo-img {
      height: 90px;
      display: block;
      transition: transform 0.2s ease;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
    }

    .gallery-button {
        background-color: hsl(202, 38%, 13%);
        color: var(--text);
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: transform 0.2s ease, background-color 0.2s ease;
        overflow: hidden; /* To keep the image corners rounded */
        display: flex;
        flex-direction: column;
    }

    .card-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        object-position: center;
        display: block;
        transition: transform 0.3s ease;
        transform-origin: bottom;
    }

    .card-content {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0 0 0.5rem 0;
        color: var(--text);
        font-family: "Saira", sans-serif;
        transition: color 0.2s ease;
    }

    .card-description {
        font-size: 1rem;
        color: #b0c4de; /* A lighter, less prominent text color */
        line-height: 1.4;
        margin: 0;
        flex-grow: 1;
    }

    .gallery-button:hover {
      transform: translateY(-2px);
    }

    .gallery-button:hover .card-title {
      color: var(--accent);
    }

    .gallery-button:hover .card-image {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="https://ug-ds.github.io" class="logo-link">
      <img src="https://raw.githubusercontent.com/ug-ds/ug-ds.github.io/761a9da78b14f5bafe56827eaed0f8e0d54bead8/assets/ug%20ds%20logo%20svg.svg" alt="UGDS Logo" class="logo-img">
    </a>
  </nav>

  <main>
    <div id="button-gallery" class="gallery">
      <!-- Buttons will be inserted here by the script -->
    </div>
  </main>

  <script>
    const links = [
      { 
        name: "1 VS N", 
        url: "1vsN.html", 
        description: "ჩარლი კირკის მსგავსი დებატები, სადაც ერთი ადამიანი კონკრეტული დროის განმავლობაში ედებატება რამოდენიმე მოწინააღმდეგეს",
        image: "assets/IMG-1VSN.svg"
      },
      { 
        name: "2 VS 2", 
        url: "2vs2.html", 
        description: "2-2 ზე დებატები, სადაც გუნდურად ედებატება ორი ადამიანი",
        image: "assets/IMG-2VS2.svg"
      },
    ];

    const gallery = document.getElementById('button-gallery');

    links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.url; // The href is on the main card
      a.className = 'gallery-button';

      a.innerHTML = `
        <img src="${link.image}" alt="${link.name}" class="card-image">
        <div class="card-content">
          <h3 class="card-title">${link.name}</h3>
          <p class="card-description">${link.description}</p>
        </div>
      `;
      gallery.appendChild(a);
    });
  </script>

</body>
</html>
