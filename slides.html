<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en, ka">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debating Slides - UG Debating Society</title>
  
  <link rel="icon" type="image/png" href="https://ug-ds.github.io/assets/ug%20ds%20logo%20favicon.png">

  <meta name="robots" content="index, follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,200" />
  
  <style>
    :root {
      --bg: #041016;
      --accent: #FF4633;
      --text-muted: #e7e7e7;
      --text: #fff;
    }

    html{
    -webkit-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    } 

      ::-webkit-scrollbar {
      width: 20px;
    }

    ::-webkit-scrollbar-track {
        border: solid 3px transparent;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 10px 20px var(--accent);
        border: solid 6px transparent;
        border-radius: 20px;
    }


    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 0;
      scroll-behavior: smooth;
      font-family: "Noto Sans Georgian", sans-serif;
    }


    .navbar {
      padding: 0.1rem 1rem;
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-reveal-container {
      overflow: hidden;
      padding: 2px 0; /* Add a little space to prevent clipping */
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-family: "Saira", sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s ease, transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      transform: translateY(110%);
      display: block;
    }

    .mobile-text {
      display: none;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--accent);
    }



    .logo-link {
      display: inline-block;
      vertical-align: middle;
      transform: translateY(110%);
      transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .logo-img {
      height: 90px;
      display: block;
      transition: transform 0.2s ease;
    }

    .section-title {
      font-family: "Saira", sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-title span {
      display: block;
      transform: translateY(110%);
      transition: transform 1s cubic-bezier(0,1.01,.42,1);
    }
    .section-title span.animate-text-in {
      transform: translateY(0);
    }

    .title-line {
        overflow: hidden;
    }

    main {
      padding: 0;
    }

    .games-section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      opacity: 0; /* Initially hidden for scroll animation */
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
    }

    .gallery-button {
        background-color: hsl(202, 38%, 13%);
        color: var(--text);
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: transform 0.2s ease, background-color 0.2s ease;
        overflow: hidden; /* To keep the image corners rounded */
        display: flex;
        flex-direction: column;
    }

    .card-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        object-position: center;
        display: block;
        transition: transform 0.3s ease;
        transform-origin: bottom;
    }

    .card-content {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0 0 0.5rem 0;
        color: var(--text-muted);
        font-family: "Saira", sans-serif;
        transition: color 0.2s ease;
    }

    .card-description {
        font-size: 1rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin: 0;
        flex-grow: 1;
        word-spacing: 2px;
    }

    .gallery-button {
      transform: translateY(100px);
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 1.1s cubic-bezier(0,.24,.36,1);
    }


    .gallery-button:hover {
      transform: translateY(-2px);
    }

    .gallery-button:hover .card-title {
      color: var(--accent);
    }

    .gallery-button:hover .card-image {
      transform: scale(1.02);
    }

    .remote-link {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease, transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      transform: translateY(110%);
      display: block;
    }
    .remote-link:hover {
      color: var(--accent);
      transform: scale(1.1);
    }
    .material-symbols-outlined {
      font-size: 36px; /* Adjust size as needed */
      vertical-align: middle;
      font-variation-settings:
      'FILL' 1,
      'wght' 700,
      'GRAD' 200,
      'opsz' 24;
      user-select: none;
      -webkit-user-select: none;
    }

    footer {
      background-color: transparent;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .footer-text {
      color: #7a8f94;
      font-size: 0.9rem;
    }

    .footer-reveal-container {
      overflow: hidden;
    }
    .footer .animate-item {
      transform: translateY(110%);
      transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .footer .animate-item.animate-in {
      transform: translateY(0);
    }
    /* Mobile Adjustments */
    @media (max-width: 1100px) {
      .games-section, .gallery {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .nav-links {
        display: flex;
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        justify-content: center;
        z-index: 1000;
        gap: 10px;
      }
      .nav-link {
        background-color: rgba(4, 16, 22, 0.9);
        backdrop-filter: blur(4px);
        padding: 8px 20px;
      }
      body{
        padding: 0 1rem;
      }
      .desktop-text {
        display: none;
      }
      .mobile-text {
        display: inline;
      }
      footer {
        padding-bottom: 7rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-reveal-container">
        <a href="index.html" class="logo-link">
            <img src="assets/ug ds logo svg.svg" alt="UGDS Logo" class="logo-img">
        </a>
    </div>
    <div class="nav-links">
      <div class="nav-reveal-container"><a href="https://www.facebook.com/people/UG-Debating-Society/61573906987205/" target="_blank" class="nav-link"><span class="desktop-text">FACEBOOK</span><span class="mobile-text">FB</span></a></div>
      <div class="nav-reveal-container"><a href="https://www.instagram.com/ug_d.s/" target="_blank" class="nav-link"><span class="desktop-text">INSTAGRAM</span><span class="mobile-text">IG</span></a></div>
      <div class="nav-reveal-container"><a href="https://ug.edu.ge/" target="_blank" class="nav-link">UG</a></div>
      <div class="nav-reveal-container" style="margin-left: 2rem;"><a href="slides.html" class="nav-link">SLIDES</a></div>
    </div>
    <div class="nav-reveal-container">
      <a href="remote.html" class="remote-link" title="Open Remote Control" target="_blank">
        <span class="material-symbols-outlined">remote_gen</span>
      </a>
    </div>
  </nav>

  <main>
    <div class="games-section">
      <div class="section-title">
        <div class="title-line"><span>DEBATING</span></div>
        <div class="title-line"><span>SLIDES</span></div>
      </div>
      <div id="button-gallery" class="gallery">
        <!-- Cards will be inserted here by the script -->
      </div>
    </div>
  </main>

  <script>
    const links = [
      { 
        name: "1 VS N", 
        url: "1vsN.html", 
        description: "ჩარლი კირკის მსგავსი დებატები, სადაც ერთი ადამიანი კონკრეტული დროის განმავლობაში ედებატება რამოდენიმე მოწინააღმდეგეს",
        image: "assets/IMG-1VSN.svg"
      },
      { 
        name: "2 VS 2", 
        url: "2vs2.html", 
        description: "2-2 ზე დებატები, სადაც გუნდურად ედებატება ორი ადამიანი",
        image: "assets/IMG-2VS2.svg"
      },
    ];

    const gallery = document.getElementById('button-gallery');

    links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.url; // The href is on the main card
      a.className = 'gallery-button';

      a.innerHTML = `
        <img src="${link.image}" alt="${link.name}" class="card-image">
        <div class="card-content">
          <h3 class="card-title">${link.name}</h3>
          <p class="card-description">${link.description}</p>
        </div>
      `;
      gallery.appendChild(a);
    });
  </script>

  <script>
    // Scroll-triggered fade-in animation for the games section
    document.addEventListener('DOMContentLoaded', () => {
        const gamesSection = document.querySelector('.games-section');
        const gamesTitle = document.querySelector('.games-section .section-title');
        const galleryButtons = document.querySelectorAll('.gallery-button');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    gamesSection.style.opacity = '1';
                    
                    const titleSpans = gamesTitle.querySelectorAll('span');
                    titleSpans.forEach((span, index) => {
                        setTimeout(() => {
                            span.classList.add('animate-text-in');
                        }, 300 * index);
                    });

                    galleryButtons.forEach((button, index) => {
                        setTimeout(() => {
                            button.style.opacity = '1';
                            button.style.transform = 'translateY(0)';
                        }, 300 + 150 * index); // Stagger the animation, start after title
                    });
                } else {
                    // Reset when out of view
                    const titleSpans = gamesTitle.querySelectorAll('span');
                    titleSpans.forEach(span => span.classList.remove('animate-text-in'));
                    galleryButtons.forEach(button => {
                        button.style.opacity = '0';
                        button.style.transform = 'translateY(100px)';
                    });
                }
            });
        }, {
            threshold: 0.2
        });

        if (gamesSection) observer.observe(gamesSection);
    });
  </script>
  
    <script>
    // Animate nav items in ONCE on page load
    document.addEventListener('DOMContentLoaded', () => {
      const navItems = [
        document.querySelector('.navbar .logo-link'),
        ...document.querySelectorAll('.navbar .nav-link'),
        document.querySelector('.navbar .remote-link')
      ];

      const startDelay = 200; // Start after hero animation has begun
      const stagger = 100; // Delay between each item

      navItems.forEach((item, index) => {
        if (item) {
          setTimeout(() => { item.style.transform = 'translateY(0)'; }, startDelay + (index * stagger));
        }
      });
    });
  </script>

  <footer>
    <div class="footer-reveal-container">
      <p class="footer-text" id="footer-copyright">
        &copy; <span id="footer-year"></span> University of Georgia Debating Society. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    // Footer animation controller
    document.addEventListener('DOMContentLoaded', () => {
      const yearSpan = document.getElementById('footer-year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      const footer = document.querySelector('footer');
      const copyrightText = footer.querySelector('.footer-text');
      const footerItems = [copyrightText];

      // Add class for CSS targeting
      footerItems.forEach(item => item.classList.add('animate-item'));

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            footerItems.forEach((item, index) => {
              item.style.transitionDelay = `${index * 150}ms`;
              item.classList.add('animate-in');
            });
          } else {
            footerItems.forEach(item => {
              item.classList.remove('animate-in');
            });
          }
        });
      }, {
        threshold: 0.5 // Trigger when 50% of the footer is visible
      });

      if (footer) {
        observer.observe(footer);
      }
    });
  </script>

</body>
</html>
