<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en, ka">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - UG Debating Society</title>
  
  <link rel="icon" type="image/png" href="https://ug-ds.github.io/assets/ug%20ds%20logo%20favicon.png">

  <meta name="robots" content="index, follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,200" />
  
  <style>
    .nav-reveal-container {
      overflow: hidden;
      padding: 2px 0;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-family: "Saira", sans-serif;
      font-weight: 400;
      font-size: 1.3rem;
      transition: 0.2s ease, transform 1.5s cubic-bezier(0.1, 1, 0.3, 1);
      transform: translateY(110%);
      display: block;
      border: #fff 2px solid;
      padding: 6px 26px;
      border-radius: 90px;
    }

    .nav-link:hover, .nav-link.active {
      background-color: #fff;
      color: var(--bg);
      font-weight: 600;
    }

    .logo-link {
      display: inline-block;
      vertical-align: middle;
      transform: translateY(110%);
      transition: transform 1.5s cubic-bezier(0.1, 1, 0.3, 1);
    }
    
    .faq-item {
      border-bottom: 1px solid #333;
      padding: 1rem 0;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 1.1s cubic-bezier(0,.24,.36,1);
    }
    .faq-item.animate-in {
        opacity: 1;
        transform: translateY(0);
    }
    :root {
      --bg: #041016;
      --accent: #FF4633;
      --text-muted: #e7e7e7;
      --text: #fff;
    }

          ::-webkit-scrollbar {
      width: 20px;
    }

    ::-webkit-scrollbar-track {
        border: solid 3px transparent;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 10px 20px var(--accent);
        border: solid 6px transparent;
        border-radius: 20px;
    }

    html{
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
    } 

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Noto Sans Georgian", sans-serif;
      padding: 0;
    }

    .navbar {
      padding: 0.1rem 1rem;
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .logo-img {
      height: 90px;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .faq-container {
      margin-top: 2rem;
    }

    .section-title span {
      display: block;
      transform: translateY(110%);
      transition: transform 1s cubic-bezier(0,1.01,.42,1);
    }
    .section-title span.animate-text-in {
      transform: translateY(0);
    }

    .title-line {
        overflow: hidden;
    }

    .faq-question {
      font-family: "Noto Sans Georgian", sans-serif;
      font-size: 1.8rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 1px;
    }

    .faq-answer {
      font-family: "Noto Sans Georgian", sans-serif;
      font-size: 1.4rem;
      line-height: 1.6;
      padding: 0 1rem;
      margin-top: 0;
      max-height: 0;
      overflow: hidden;
      letter-spacing: 1px;
      word-spacing: 2px;
      word-break: keep-all;
      transition: max-height 0.5s cubic-bezier(0.5, 0, 0.5, 1), padding 0.5s cubic-bezier(0.5, 0, 0.5, 1), margin 0.5s cubic-bezier(0.5, 0, 0.5, 1);
    }
    
    .faq-item.active .faq-answer {
        max-height: 1000px; /* Adjust as needed */
        margin-top: 1rem;
        padding: 1rem;
        transition: max-height 0.7s cubic-bezier(0.4, 0, 0.2, 1), padding 0.7s cubic-bezier(0.4, 0, 0.2, 1), margin 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .faq-question .icon {
        transition: transform 0.3s ease;
    }

    .faq-item.active .faq-question .icon {
        transform: rotate(45deg);
    }

    .section-title {
      font-family: "Saira", sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--accent);
    }

    footer {
      background-color: transparent;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .footer-text {
      color: #7a8f94;
      font-size: 0.9rem;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 1100px) {
        body{
            padding: 0 1rem;
        }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-reveal-container">
        <a href="index.html" class="logo-link">
            <img src="assets/ug ds logo svg.svg" alt="UGDS Logo" class="logo-img">
        </a>
    </div>
    <div class="nav-links">
      <div class="nav-reveal-container"><a href="https://www.facebook.com/people/UG-Debating-Society/61573906987205/" target="_blank" class="nav-link">Facebook</a></div>
      <div class="nav-reveal-container"><a href="https://www.instagram.com/ug_d.s/" target="_blank" class="nav-link">Instagram</a></div>
      <div class="nav-reveal-container"><a href="https://ug.edu.ge/" target="_blank" class="nav-link">UG</a></div>
      <div class="nav-reveal-container"><a href="FAQ.html" class="nav-link" style="margin-left: 40px;">FAQs</a></div>
    </div>
  </nav>

  <main>
    <div class="section-title">
        <div class="title-line"><span>FREQUENTLY</span></div>
        <div class="title-line"><span>ASKED</span></div>
        <div class="title-line"><span>QUESTIONS</span></div>
    </div>
    <div class="faq-container" id="faq-container">
      <!-- FAQ items will be inserted here -->
    </div>
  </main>

  <script>
    // List of Questions and Answers
    const faqs = [
      {
        question: "რა არის დებატების კლუბი?",
        answer: "ჩვენი კლუბი არის ადგილი, სადაც სტუდენტებს შეუძლიათ განავითარონ კრიტიკული აზროვნება, საჯარო გამოსვლების უნარები და ჩაერთონ საინტერესო დისკუსიებში. ჩვენი მიზანია, შევქმნათ ინტელექტუალური და მხარდამჭერი გარემო, რომელიც ხელს შეუწყობს იდეების თავისუფალ გაცვლას და პიროვნულ ზრდას."
      },
      {
        question: "როგორ შემიძლია შემოგიერთდეთ?",
        answer: "შემოგვიერთდით ჩვენს Facebook ჯგუფში, სადაც ვაქვეყნებთ ინფორმაციას შეხვედრებისა და ღონისძიებების შესახებ."
      },
      {
        question: "რა ფორმატის დებატებს ატარებთ?",
        answer: "ჩვენ ვატარებთ სხვადასხვა ფორმატის დებატებს, მათ შორის 1vsN და 2vs2. დეტალური ინფორმაცია შეგიძლიათ იხილოთ ჩვენს ვებგვერდზე."
      }
    ];

    const faqContainer = document.getElementById('faq-container');

    faqs.forEach(faq => {
      const faqItem = document.createElement('div');
      faqItem.className = 'faq-item';

      faqItem.innerHTML = `
        <div class="faq-question">
          <span>${faq.question}</span>
          <span class="icon material-symbols-outlined">add</span>
        </div>
        <div class="faq-answer">
          <p>${faq.answer}</p>
        </div>
      `;
      faqContainer.appendChild(faqItem);
    });
    
    faqContainer.addEventListener('click', e => {
        const faqItem = e.target.closest('.faq-item');
        if (faqItem) {
            faqItem.classList.toggle('active');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Animate nav items
      const navItems = [
        document.querySelector('.navbar .logo-link'),
        ...document.querySelectorAll('.navbar .nav-link')
      ];
      navItems.forEach((item, index) => {
        if (item) {
          setTimeout(() => { item.style.transform = 'translateY(0)'; }, 200 * index);
        }
      });

      // Animate FAQ items on scroll
      const faqItems = document.querySelectorAll('.faq-item');
      const faqObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-in');
          }
        });
      }, { threshold: 0.2 });

      faqItems.forEach(item => {
        faqObserver.observe(item);
      });

      const titleSpans = document.querySelectorAll('.section-title span');
      const titleObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            titleSpans.forEach((span, index) => {
              setTimeout(() => {
                span.classList.add('animate-text-in');
              }, 300 * index);
            });
          } else {
            titleSpans.forEach(span => span.classList.remove('animate-text-in'));
          }
        });
      }, { threshold: 0.5 });

      titleObserver.observe(document.querySelector('.section-title'));
    });
  </script>

  <footer>
    <p class="footer-text">
      &copy; <span id="footer-year"></span> University of Georgia Debating Society. All rights reserved.
    </p>
  </footer>

  <script>
    document.getElementById('footer-year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
